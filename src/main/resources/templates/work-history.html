<!DOCTYPE html>
<html lang="en">
<head>
    <title>Work History</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/spacelab/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<div class="btn-group btn-group-justified">
    <div class="btn-group">
        <form action="/" method="get">
            <button type="submit" class="btn btn-primary">Home</button></form>
    </div>
    <div class="btn-group">
        <form action="/user-profile" method="get">
            <button type="submit" class="btn btn-primary">Profile</button></form>
    </div>
    <div class="btn-group">
        <form action="/logout" method="post">
            <button type="submit" class="btn btn-primary">Logout</button></form>
    </div>
</div>
<br><br>
<div class="container">
    <h3>{{username}}'s Work History</h3>
</div>
<br><br>
<div class="container">
    <table class="table table-striped">
        <tr>
            <th>Title</th>
            <th>Description</th>
        </tr>
        {{#workList}}
        <tr>
            <td>{{jobTitle}}</td>
            <td>{{description}}</td>
            <td>
                <form action="/update-work?id={{id}}" method="get">
                    <input type="hidden" name="id" value="{{id}}"/>
                    <button type="submit">Update</button>
                </form>
            </td>
            <td>
                <form action="/work-delete" method="post">
                    <input type="hidden" name="id" value="{{id}}"/>
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {{/workList}}
    </table>
</div>
<br><br>
<div class="container">
<h3>Add a job to your work history:</h3>
    <br><br>
<form action="/work-create" method="post">
    <input type="text" name="jobTitle" placeholder="Job title"/>
    <input type="text" name="description" placeholder="Description"/>
    <button type="submit">Submit</button>
</form>
</div>
</body>
</html>
