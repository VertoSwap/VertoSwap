<!DOCTYPE html>
<html lang="en">
<head>
    <title>Work History</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/spacelab/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="btn-group btn-group-justified">
    <div class="btn-group">
        <form action="/" method="get">
            <button type="submit" class="btn btn-primary">Home</button></form>
    </div>
    <div class="btn-group">
        <form action="/user-profile" method="get">
            <button type="submit" class="btn btn-primary">Profile</button></form>
    </div>
    <div class="btn-group">
        <form action="/logout" method="post">
            <button type="submit" class="btn btn-primary">Logout</button></form>
    </div>
</div>

<br><br>

<div class="container">
    <div class="jumbotron">
    <h3>{{username}}'s Work History</h3>
    </div>
</div>

<div class="container">
    <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#add-job">Add a job</button>
    <div id="add-job" class="collapse">
        <form role="form" action="/work-create" method="post">
            <div class="form-group">
                <input type="text" class="form-control" name="jobTitle" placeholder="Job title"/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="description" placeholder="Description"/>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

<br><br>

<div class="container">
    <div class="table-responsive">
    <table class="table table-striped">
        <tr>
            <th>Title</th>
            <th>Description</th>
        </tr>
        {{#workList}}
        <tr>
            <td>{{jobTitle}}</td>
            <td>{{description}}</td>
            <td>
                <form action="/update-work?id={{id}}" method="get">
                    <input type="hidden" name="id" value="{{id}}"/>
                    <button type="submit">Update</button>
                </form>
            </td>
            <td>
                <form action="/work-delete" method="post">
                    <input type="hidden" name="id" value="{{id}}"/>
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {{/workList}}
    </table>
    </div>
</div>

<br><br>

</body>
</html>
