<div class="container-fluid">
    <div class="jumbotron">
    <h3>{{username}}'s Resume</h3>
    </div>
</div>

<div class="container">
    <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#add-job">Add a job</button>
    <div id="add-job" class="collapse">
        <form role="form" action="/work-create" method="post">
            <div class="form-group">
                <input type="text" class="form-control" name="jobTitle" placeholder="Job title"/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="description" placeholder="Description"/>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

<br><br>

<div class="container">
    <div class="table-responsive">
    <table class="table table-striped">
        <tr>
            <th>Title</th>
            <th>Description</th>
        </tr>
        {{#workList}}
        <tr>
            <td>{{jobTitle}}</td>
            <td>{{description}}</td>
            <td>
                <form action="/update-work?id={{id}}" method="get">
                    <input type="hidden" name="id" value="{{id}}"/>
                    <button type="submit">Update</button>
                </form>
            </td>
            <td>
                <form action="/work-delete" method="post">
                    <input type="hidden" name="id" value="{{id}}"/>
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {{/workList}}
    </table>
    </div>
</div>
