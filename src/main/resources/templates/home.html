<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <title>VertoSwap</title>
</head>
<body>

<div id="logindiv">
{{^username}}
<form action="/login" method="post">
    <input type="text" name="username" placeholder="Username"/>
    <input type="password" name="password" placeholder="Password" />
    <button type="submit"display="inline-block">Login</button>
</form>
<form action="/account-create" method="get">
    <button type="submit" display="inline-block">Create account</button>
</form>
{{/username}}
{{#username}}
<form action="/user-profile" method="get" display="inline-block">
    <button type="submit">Go to profile</button>
</form>
<form action="/logout" method="post" display="inline-block">
    <button type="submit">Logout</button>
</form>
{{/username}}
</div>

<div id="page-label">
<h2>VertoSwap</h2>
<h4>a place to barter</h4>
</div>
Search available barters:
<form action="/" method="get">
    <input type="text" name="search" placeholder="Search"/>
    <button type="submit">Search</button>
</form>
<div id="goods-home" class="floating-box">
<b>Goods</b><br>
    {{#goods}}
    <a href="/view-item/?id={{id}}">
       {{title}}-{{location}}<br/>
        <input type="hidden" name="id" value="{{id}}">
    </a>
    {{/goods}}
</div>
<div id="services-home" class="floating-box">
<b>Services</b><br/>
    {{#services}}
    <a href="/view-item/?id={{id}}"></a>
        {{title}}-{{location}} <br/>
    <input type="hidden" name="id" value="{{id}}">
    {{/services}}
</div>
</body>
</html>
