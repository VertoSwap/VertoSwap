<!DOCTYPE html>
<html lang="en">
<head>
    <!--<link rel="stylesheet" type="text/css" href="style.css">-->
    <meta charset="UTF-8">
    <title>VertoSwap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="messages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/spacelab/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.0.3/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
</head>
<body>

<div class="btn-group btn-group-justified">
    <div class="btn-group">
        <form action="/" method="get">
            <button type="submit" class="btn btn-primary">Home</button>
        </form>
    </div>
    <div class="btn-group">
        <form action="/user-profile" method="get">
            <button type="submit" class="btn btn-primary">Profile</button></form>
    </div>
    <div class="btn-group">
        <form action="/thread-read-all" method ="get">
            <button type="submit" class="btn btn-primary">Chats</button>
        </form>
    </div>
    <div class="btn-group">
        <form action="/logout" method="post">
            <button type="submit" class="btn btn-primary">Logout</button>
        </form>
    </div>
</div>

<div class="container">
    <div class="well">
    <form role="form" action="/message-reply" method ="post">
        <div class="form-group">
        <textarea id="body" placeholder="Type a message." class="message-area form-control" rows="4"></textarea>
        <input type="hidden" id="conversation" value="{{conkey}}"/>
        <input type="hidden" id="itemid" value="{{itemid}}"/>
        <input type="hidden" id="receiverid" value="{{receiverid}}"/>
        <input type="hidden" id="name" value="{{name}}"/>
        </div>
        <input type="button" onclick="sendMessage()" value="Send"/>
    </form>
        <br><br>
    <div id="message-block">
    {{#messages}}<div><div class='divlabel'>{{author.username}}<br/>{{timedateString}}</div><div class="talk-bubble tri-left round right-in"><div class="talktext"><p>{{body}}</p></div></div></div><br />{{/messages}}
    </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
