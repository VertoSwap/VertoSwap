<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <title>Update Item</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/spacelab-bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="btn-group btn-group-justified">
    <div class="btn-group">
        <form action="/" method="get">
            <button type="submit" class="btn btn-primary">Home</button></form>
    </div>
    <div class="btn-group">
        <form action="/user-profile" method="get">
            <button type="submit" class="btn btn-primary">Profile</button></form>
    </div>
    <div class="btn-group">
        <form action="/logout" method="post">
            <button type="submit" class="btn btn-primary">Logout</button></form>
    </div>
</div>

<br><br>

<div class="container">
<h4>Update Item Info:</h4>
<br>
    <form role="form" action="/item-update" method="post">
        <div class="form-group">
            <input type="text" class="form-control" name="title" value="{{title}}"/>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="description" value="{{description}}"/>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="location" value="{{location}}"/>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="acceptableExchange" value="{{acceptableExchange}}"/>
        </div>
        <div class="radio">
            <label><input type="radio" name="service" value="true">Service</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="service" value="false">Good</label>
        </div>
        <input type="hidden" name="id" value="{{id}}"/>â€¨
        <button type="submit">Submit</button>
    </form>
</div>

<br><br>

</body>
</html>
