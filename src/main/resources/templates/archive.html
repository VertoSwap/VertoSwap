<!DOCTYPE html>
<html lang="en">
<head>
    <!--<link rel="stylesheet" type="text/css" href="style.css">-->
    <title>Archive</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/spacelab/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<div class="btn-group btn-group-justified">
    <div class="btn-group">
    <form action="/" method="get">
        <button type="submit" class="btn btn-primary">Home</button></form>
        </div>
    <div class="btn-group">
    <form action="/user-profile" method="get">
        <button type="submit" class="btn btn-primary">Profile</button></form>
        </div>
    <div class="btn-group">
    <form action="/logout" method="post">
        <button type="submit" class="btn btn-primary">Logout</button></form>
        </div>
</div>
<br><br>
<div class="container">
<h3>{{username}}'s Archive</h3>
</div>
<br><br>
<div class="container">
<table class="table table-striped">
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Location</th>
        <th>Acceptable Exchange</th>
        <th>Time</th>
    </tr>
    {{#archived}}
    <tr>
        <td>{{title}}</td>
        <td>{{description}}</td>
        <td>{{location}}</td>
        <td>{{acceptableExchange}}</td>
        <td>{{time}}</td>
        <td>
            <form action="/update-item?id={{id}}" method="get">
                <input type="hidden" name="id" value="{{id}}"/>
                <button type="submit">Update</button></form>
            </td>
        <td>
            <form action="/item-delete" method="post">
                <input type="hidden" name="id" value="{{id}}"/>
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    {{/archived}}
</table>
</div>
</body>
</html>
